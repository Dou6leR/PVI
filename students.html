<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="left_header">
                <div class="logo"><a href="students.html">CMS</a></div>
            </div>
            <div class="right_header">
                <div class="bell" ondblclick="toggleBellAnimation()">
                    <img class="bell_icon" src="\src\bell.png"></img>
                    <div class="dropdown_messages">Message1<br>Message2</div>
                </div>
                <div class="user">
                    <div class="user_block">
                    <img class="user_icon" src="\src\user.png"></img>
                    <div class="username">James Bond</div>
                    </div>
                    <div class="dropdown_user">Log in<br>Sign out</div>
                </div>      
            </div>
        </nav>
    </header>
    <main>
        <div class="sidebar">           
            <a href="dashboard.html">Dashboard</a>
            <a href="students.html" class="active_page">Students</a>
            <a href="tasks.html">Tasks</a>      
        </div>
        <section class="content">
            <h1>Students</h1>
            <button class="add">+</button>
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>Group</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Birthday</th>
                        <th>Status</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" checked></td>
                        <td>PZ-21</td>
                        <td>John Smith</td>
                        <td>M</td>
                        <td>11.05.2004</td>
                        <td><span class="status active"></span></td>
                        <td>
                            <button class="edit">✏️</button>
                            <button class="delete">✖</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>PZ-22</td>
                        <td>Ann Bond</td>
                        <td>F</td>
                        <td>24.04.2004</td>
                        <td><span class="status inactive"></span></td>
                        <td>
                            <button class="edit">✏️</button>
                            <button class="delete">✖</button>
                        </td>
                    </tr>
                </tbody>
            </table>        
        </section>
        <div id="create" class="modal_create">
            <div class="form_create">
                <span class="close">&times;</span>
                <h2>Add Student</h2>                
                <div class="form">
                    <label for="group">Group:</label>
                    <input list="group"><br>
                    <datalist id="group">
                        <option value="PZ-21">
                        <option value="PZ-22">
                        <option value="KI-204">
                        <option value="SA-21">
                    </datalist>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
